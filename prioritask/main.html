<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priortask</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


<div>
    <div>
        <div class="important">
            <!--Most Important Task -->

        </div>

        <div class="task">
            <!--lesser other important task -->

        </div>

    </div>
    <div>
        <!-- Footer -->

        <!-- Create new Task button -->
        <button id="createTask">Create Task</button>

        <!-- Trigger/Open The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div>
                    <!--form action should link to php file to store data-->
                    <form action=".php">
                        Title: <input type="text" name="title" value="Paper Prototype">

                        <br>
                        Due: <input type="datetime-local" name="estTimeToComplete" value="Tomorrow">

                        <br>
                        Estimated Time to Complete:
                        Days <input type="number" name="day" value="7">
                        Hours <input type="number" name="hour" value="2" max="24">
                        Minutes <input type="number" name="minutes" value="30" max="60">

                        <br>
                        Location: <input type="text" name="Location" value="">

                        <br>
                        Add Image:
                        <input type="file" name="fileToUpload" id="fileToUpload">
                        <input type="submit" value="Upload Image" name="submit">

                        <br>
                        Notes: <input type="text" name="Notes" value="Remind Partners to pull weight">

                        <br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <!-- Options button -->
        <button class="options">Options</button>
    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("createTask");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
